<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Motos Reviews</title>
</head>
<body>
    <main>
        <section>
            <div class="title">
                <h2>Motos Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review card">
                <div class="img-container">
                    <img src="aprilia.webp" id="moto-img" alt="moto">
                </div>
                <h4 id="moto-name">Aprilia</h4>
                <p id="moto-model">RS 660</p>
                <p id="moto-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint in aliquid iusto rem officiis quam culpa, autem temporibus distinctio vel quaerat necessitatibus pariatur ipsa minus nesciunt nam debitis doloremque at!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">
                    Random
                </button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
